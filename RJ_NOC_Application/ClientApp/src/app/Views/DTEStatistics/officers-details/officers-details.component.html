<form [formGroup]="OfficersDetailsFormGroup" class="form-horizontal">
  <div class="card mb-0">
    <div class="card-header d-xxl-flex d-xl-flex d-md-flex d-sm-block justify-content-between align-items-center">
      <b><i class="bi bi-table"></i>&nbsp;Institute Head Details (As per current session)</b>
      <div class="d-flex align-items-center">
        <div class="btn-group mr-15" role="group" aria-label="Basic outlined example">
        </div>
        <div class="d-flex align-items-center table-filter mr-15">
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header">
          <b>Officers Details</b>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtNameOfVice">Name Of Vice Chancellor/Director/Head/Principal</label>
              <input class="form-control" id="txtNameOfVice"
                     formControlName="txtNameOfVice" [(ngModel)]="request.NameOfVice" />

              <div *ngIf="isSubmitted&&form.txtNameOfVice.errors" class="text-danger">
                <p *ngIf="form.txtNameOfVice.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
              </div>

            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="ddlDesignationID">Designation</label>
              <select id="ddlDesignationID" class="form-control" formControlName="ddlDesignationID"
                      [(ngModel)]="request.DesignationID">
                <option disabled value="0">--Select--</option>
                <option *ngFor="let item of DesignationMasterList" value="{{item.DesignationID}}">
                  {{item.DesignationName}}
                </option>
              </select>
              <div *ngIf="isSubmitted&&form.ddlDesignationID.errors" class="text-danger">
                <p *ngIf="!form.ddlDesignationID.errors.DropdownValidators"> This field is required .!</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtEmail">Email</label>
              <input class="form-control" id="txtEmail" formControlName="txtEmail" [(ngModel)]="request.Email" />
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtMobileNo">Mobile No</label>
              <input class="form-control" id="txtMobileNo" formControlName="txtMobileNo" [(ngModel)]="request.MobileNo" />

              <div *ngIf="isSubmitted&&form.txtMobileNo.errors" class="text-danger">
                <p *ngIf="form.txtMobileNo.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
              </div>

            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtTelephoneNo">Telephone No (with std code)</label>
              <input class="form-control" id="txtTelephoneNo" formControlName="txtTelephoneNo" [(ngModel)]="request.TelephoneNo" />
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <b>Nodal Officers Details</b>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtNameOfVice_Nodal">Name Of Vice Chancellor/Director/Head/Principal</label>
              <input class="form-control" id="txtNameOfVice_Nodal"
                     formControlName="txtNameOfVice_Nodal" [(ngModel)]="request.NameOfNodal" />
              <div *ngIf="isSubmitted&&form.txtNameOfVice_Nodal.errors" class="text-danger">
                <p *ngIf="form.txtNameOfVice_Nodal.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="ddlDesignationID_Nodal">Designation</label>

              <select id="ddlDesignationID_Nodal" class="form-control" formControlName="ddlDesignationID_Nodal"
                      [(ngModel)]="request.Nodal_DesignationID">
                <option disabled value="0">--Select--</option>
                <option *ngFor="let item of DesignationMasterList" value="{{item.DesignationID}}">
                  {{item.DesignationName}}
                </option>
              </select>
              <div *ngIf="isSubmitted&&form.ddlDesignationID_Nodal.errors" class="text-danger">
                <p *ngIf="!form.ddlDesignationID_Nodal.errors.DropdownValidators"> This field is required .!</p>
              </div>


            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtEmail_Nodal">Email</label>
              <input class="form-control" id="txtEmail_Nodal" formControlName="txtEmail_Nodal" [(ngModel)]="request.Nodal_Email" />
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtMobileNo_Nodal">Mobile No</label>
              <input class="form-control" id="txtMobileNo_Nodal" formControlName="txtMobileNo_Nodal" [(ngModel)]="request.Nodal_MobileNo" />

              <div *ngIf="isSubmitted&&form.txtMobileNo_Nodal.errors" class="text-danger">
                <p *ngIf="form.txtMobileNo_Nodal.errors.required"><i aria-hidden="true"></i> This field is required .!</p>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtTelephoneNo_Nodal">Telephone No (with std code)</label>
              <input class="form-control" id="txtTelephoneNo_Nodal"
                     formControlName="txtTelephoneNo_Nodal" [(ngModel)]="request.Nodal_TelephoneNo" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button type="button" (click)="SaveData()" class="btn btn-primary">Save Draft</button>
    </div>
  </div>
</form>
