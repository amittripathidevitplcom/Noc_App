<form [formGroup]="DepartmentFormGroup" class="form-horizontal">
  <div class="card mb-0">
    <div class="card-header d-xxl-flex d-xl-flex d-md-flex d-sm-block justify-content-between align-items-center">
      <b><i class="bi bi-table"></i>&nbsp;Department (As per current session)</b>
      <div class="d-flex align-items-center">
        <div class="btn-group mr-15" role="group" aria-label="Basic outlined example">
        </div>
        <div class="d-flex align-items-center table-filter mr-15">
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
          <label class="form-label" for="txtNameofDepartment">Name of Faculty/School</label>
          <input class="form-control" id="txtNameofDepartment" maxlength="100"
                 formControlName="txtNameofDepartment" [(ngModel)]="request_DepartmentDetails.NameofFaculty" />
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
          <label class="form-label" for="txtNameOfDepartmentCentres">Name Of Department/Centres</label>
          <input class="form-control" id="txtNameOfDepartmentCentres" maxlength="100"
                 formControlName="txtNameOfDepartmentCentres" [(ngModel)]="request_DepartmentDetails.NameOfDepartmentCentres" />
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3 pt-4">
          <button class="btn btn-primary" id="btnAdd" type="button" (click)="btnAdd_Click()"><i class="fa fa-plus"></i>&nbsp;Add</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered tableHeaderTH mb-0">
              <thead>
                <tr>
                  <th width="60px">Sr. No.</th>
                  <th>Name of Faculty/School</th>
                  <th>Name Of Department/Centres</th>
                  <th width="100px" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of this.request.DepartmentDetails ;let idx=index;">
                  <td>{{idx+1}}</td>
                  <td>{{row.NameofFaculty}}</td>
                  <td>{{row.NameOfDepartmentCentres}}</td>
                  <td>
                    <div class="d-flex justify-content-center">
                      <button type="button" id="btnEdit_{{idx}}" class="btn btn-sm btn-primary"
                              (click)="btnEdit_Click(row,idx)" [attr.disabled]="isDisabledGrid ? true : null" title="Edit">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button type="button" class="btn btn-sm btn-danger" title="Delete"
                              (click)="btnDelete_Click(idx)">
                        <i class="fa fa-trash" [attr.disabled]="isDisabledGrid ? true : null"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button type="button" (click)="SaveData()" class="btn btn-success">Save Draft</button>
    </div>
  </div>

 
</form>
