<form [formGroup]="ResidentialFacilityFormGroup" class="form-horizontal">
  <div class="card mb-0">
    <div class="card-header d-xxl-flex d-xl-flex d-md-flex d-sm-block justify-content-between align-items-center">
      <b><i class="bi bi-table"></i>&nbsp;Residential Facility (As per current session)</b>
      <div class="d-flex align-items-center">
        <div class="btn-group mr-15" role="group" aria-label="Basic outlined example">
        </div>
        <div class="d-flex align-items-center table-filter mr-15">
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="card">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <label class="form-label  m-0 me-2 text-nowrap" for="ddlIsStaffQuarterAvailable">Is Staff Quarter Available</label>
            <select id="ddlIsStaffQuarterAvailable" class="form-select form-select-sm" style="max-width:200px"
                    (change)="ddlIsStaffQuarterAvailable_OnChange()" formControlName="ddlIsStaffQuarterAvailable"
                    [(ngModel)]="request.IsStaffQuarterAvailable">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="card-body" *ngIf="request.IsStaffQuarterAvailable=='Yes'">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtTeachingStaff">Teaching Staff</label>
              <input class="form-control" type="number" id="txtTeachingStaff"  (change)="txtTeachingStaff_OnChange()"
                     formControlName="txtTeachingStaff" [(ngModel)]="request.TeachingStaff" />
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtNonTeachingStaff">Non Teaching Staff</label>
              <input class="form-control" type="number" id="txtNonTeachingStaff" (change)="txtNonTeachingStaff_OnChange()"
                     formControlName="txtNonTeachingStaff" [(ngModel)]="request.NonTeachingStaff" />
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" type="number" for="txtTotalStaffQuarter">Total Staff Quarter</label>
              <input class="form-control" id="txtTotalStaffQuarter"
                     formControlName="txtTotalStaffQuarter" [(ngModel)]="request.TotalStaffQuarter" />
            </div>

          </div>
        </div>
      </div>

      <div class="card mb-0">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <label class="form-label m-0 me-2 text-nowrap" for="ddlIsStudentsHostelAvailable">Is Students Hostel Available</label>
            <select id="ddlIsStudentsHostelAvailable" class="form-select form-select-sm" style="max-width:200px" formControlName="ddlIsStudentsHostelAvailable" (change)="ddlIsStudentsHostelAvailable_OnChange()"
                    [(ngModel)]="request.IsStudentsHostelAvailable">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="card-body" *ngIf="request.IsStudentsHostelAvailable=='Yes'">
          <div class="row" *ngIf="PreviewStatus!='Y'">
            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtName">Name</label>
              <input class="form-control" id="txtName"
                     formControlName="txtName" [(ngModel)]="request_HostelDetails.Name" />
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" id="ddlType" name="ddlType" [(ngModel)]="request_HostelDetails.Type" formControlName="ddlType">
                <option value="0">--Select--</option>
                <option *ngFor="let item of HostelCategoryList" value="{{item.Name}}">{{item.Name}}</option>
              </select>
            </div>

            <div class="col-lg-2 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtCapacity">Capacity</label>
              <input class="form-control" id="txtCapacity"
                     formControlName="txtCapacity" [(ngModel)]="request_HostelDetails.Capacity" />
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtResidingStudents">Residing Students</label>
              <input class="form-control" id="txtResidingStudents"
                     formControlName="txtResidingStudents" [(ngModel)]="request_HostelDetails.ResidingStudents" />
            </div>
            <div class="col-lg-2 col-md-6 col-sm-12 col-12 mb-3 pt-4">
              <button class="btn btn-primary" id="btnAdd" type="button" (click)="btnAdd_Click()"><i class="fa fa-plus"></i>&nbsp;Add</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered tableHeaderTH mb-0">
                  <thead>
                    <tr>
                      <th width="60px">Sr. No.</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>Capacity</th>
                      <th>Residing Students</th>
                      <th width="100px" class="text-center" *ngIf="PreviewStatus!='Y'">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of request.HostelDetails ;let idx=index;">
                      <td>{{idx+1}}</td>
                      <td>{{row.Name}}</td>
                      <td>{{row.Type}}</td>
                      <td>{{row.Capacity}}</td>
                      <td>{{row.ResidingStudents}}</td>
                      <td *ngIf="PreviewStatus!='Y'">
                        <div class="d-flex justify-content-center">
                          <button type="button" id="btnEdit_{{idx}}" class="btn btn-sm btn-primary"
                                  (click)="btnEdit_Click(row,idx)" [attr.disabled]="isDisabledGrid ? true : null" title="Edit">
                            <i class="fa fa-edit"></i>
                          </button>
                          <button type="button" class="btn btn-sm btn-danger" title="Delete"
                                  (click)="btnDelete_Click(idx)">
                            <i class="fa fa-trash" [attr.disabled]="isDisabledGrid ? true : null"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end" *ngIf="PreviewStatus!='Y'">
      <button type="button" (click)="SaveData()" class="btn btn-success">Save Draft</button>
    </div>
  </div>
</form>
