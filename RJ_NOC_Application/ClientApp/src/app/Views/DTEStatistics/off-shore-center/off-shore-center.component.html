<form [formGroup]="OffShoreCenterFormGroup" class="form-horizontal">
  <div class="card mb-0">
    <div class="card-header d-xxl-flex d-xl-flex d-md-flex d-sm-block justify-content-between align-items-center">
      <b><i class="bi bi-table"></i>&nbsp;Off-Shore Center (As per current session)</b>
      <div class="d-flex align-items-center">
        <div class="btn-group mr-15" role="group" aria-label="Basic outlined example">
        </div>
        <div class="d-flex align-items-center table-filter mr-15">
        </div>
      </div>
    </div>
    <div class="card-body">

      <div class="card mb-0">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <label class="form-label m-0 me-2 text-nowrap" for="txtNumberOfOffShoreCenter">Number Of Off Shore Center</label>
            <input class="form-control form-control-sm" style="max-width:200px" id="txtNumberOfOffShoreCenter" maxlength="100"
                   formControlName="txtNumberOfOffShoreCenter" [(ngModel)]="request.NumberOfOffShoreCenter" />
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtNameOffShoreCenter">Name of Off-shore Center/College</label>
              <input class="form-control" id="txtNameOffShoreCenter" maxlength="100"
                     formControlName="txtNameOffShoreCenter" [(ngModel)]="request_OffShoreCenterDetails.NameOffShoreCenter" />
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label">Country</label>
              <input class="form-control" id="txtCountry" maxlength="100"
                     formControlName="txtCountry" [(ngModel)]="request_OffShoreCenterDetails.Country" />
            </div>

            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label">Study Mode</label>
              <input class="form-control" id="txtStudyMode" maxlength="100"
                     formControlName="txtStudyMode" [(ngModel)]="request_OffShoreCenterDetails.StudyMode" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtTotalEnrolledStudents">Total Enrolled Students</label>
              <input class="form-control" id="txtTotalEnrolledStudents" (keypress)="numberOnly($event)" maxlength="6"
                     formControlName="txtTotalEnrolledStudents" [(ngModel)]="this.request_OffShoreCenterDetails.TotalEnrolledStudents" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3">
              <label class="form-label" for="txtTotalEnrolledGirlsStudents">Total Enrolled Girls Students</label>
              <input class="form-control" id="txtTotalEnrolledGirlsStudents" (keypress)="numberOnly($event)" maxlength="6"
                     formControlName="txtTotalEnrolledGirlsStudents" [(ngModel)]="this.request_OffShoreCenterDetails.TotalEnrolledGirlsStudents" />
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-12 mb-3 pt-4">
              <button class="btn btn-primary" id="btnAdd" type="button" (click)="btnAdd_Click()"><i class="fa fa-plus"></i>&nbsp;Add</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered tableHeaderTH mb-0">
                  <thead>
                    <tr>
                      <th width="60px">Sr. No.</th>
                      <th>Name of Off-shore Center/College</th>
                      <th>Country</th>
                      <th>Study Mode</th>
                      <th>Total Enrolled Students</th>
                      <th>Total Enrolled Girls Students</th>
                      <th width="100px" class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of this.request.OffShoreCenterDetails ;let idx=index;">
                      <td>{{idx+1}}</td>
                      <td>{{row.NameOffShoreCenter}}</td>
                      <td>{{row.Country}}</td>
                      <td>{{row.StudyMode}}</td>
                      <td>{{row.TotalEnrolledGirlsStudents}}</td>
                      <td>{{row.TotalEnrolledStudents}}</td>
                      <td>
                        <div class="d-flex justify-content-center">
                          <button type="button" id="btnEdit_{{idx}}" class="btn btn-sm btn-primary"
                                  (click)="btnEdit_Click(row,idx)" [attr.disabled]="isDisabledGrid ? true : null" title="Edit">
                            <i class="fa fa-edit"></i>
                          </button>
                          <button type="button" class="btn btn-sm btn-danger" title="Delete"
                                  (click)="btnDelete_Click(idx)">
                            <i class="fa fa-trash" [attr.disabled]="isDisabledGrid ? true : null"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="card-footer text-end">
      <button type="button" (click)="SaveData()" class="btn btn-success">Save Draft</button>
    </div>
  </div>
</form>
