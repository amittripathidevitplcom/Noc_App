
<div class="container">
  <h2 class="mt-5 mb-4">Payment</h2>
  <div class="col-md-5 mb-2">
    <button class="btn btn-danger btn-block" (click)="EgrassPaymentRequest()">Pay</button>
  </div>

  <form  [formGroup]="PaymentRequestForm" class="form-horizontal">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <b><i class="fa fa-plus"></i>&nbsp;Member Details <span style="color:red;">*</span></b>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtApplyNocApplicationID" class="form-label">ApplyNocApplicationID<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtApplyNocApplicationID" name="txtApplyNocApplicationID"
                   [(ngModel)]="request.ApplyNocApplicationID" formControlName="txtApplyNocApplicationID">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtDepartmentID" class="form-label">DepartmentID<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtDepartmentID" name="txtDepartmentID"
                   [(ngModel)]="request.DepartmentID" formControlName="txtDepartmentID">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtRemitterName" class="form-label">RemitterName<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtRemitterName" name="txtRemitterName"
                   [(ngModel)]="request.RemitterName" formControlName="txtRemitterName">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtREGTINNO" class="form-label">REGTINNO<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtREGTINNO" name="txtREGTINNO"
                   [(ngModel)]="request.REGTINNO" formControlName="txtREGTINNO">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtDistrictCode" class="form-label">DistrictCode<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtDistrictCode" name="txtDistrictCode"
                   [(ngModel)]="request.DistrictCode" formControlName="txtDistrictCode">
          </div>


          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtAdrees" class="form-label">Adrees<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtAdrees" name="txtAdrees"
                   [(ngModel)]="request.Adrees" formControlName="txtAdrees">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtCity" class="form-label">City<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtCity" name="txtCity"
                   [(ngModel)]="request.City" formControlName="txtCity">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtCity" class="form-label">Pincode<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtPincode" name="txtPincode"
                   [(ngModel)]="request.Pincode" formControlName="txtPincode">
          </div>



          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtCMNameOfPerson" class="form-label">Name Of Person <span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtUSERNAME" name="txtUSERNAME" [(ngModel)]="request.USERNAME" formControlName="txtUSERNAME">

          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtCMNameOfPerson" class="form-label">USER EMAIL<span style="color:red;">*</span></label>
            <input type="text" class="form-control" id="txtUSEREMAIL" name="txtUSEREMAIL" [(ngModel)]="request.USEREMAIL" formControlName="txtUSEREMAIL">

          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtCMMobileNumber" class="form-label">Mobile Number <span style="color:red;">*</span></label>
            <input type="number" class="form-control" [(ngModel)]="request.USERMOBILE" formControlName="txtCMMobileNumber">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtAMOUNT" class="form-label">AMOUNT <span style="color:red;">*</span></label>
            <input type="number" class="form-control" id="txtAMOUNT" name="txtAMOUNT" [(ngModel)]="request.AMOUNT" formControlName="txtAMOUNT">
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
            <label for="txtPURPOSE" class="form-label">PURPOSE <span style="color:red;">*</span></label>
            <input type="number" class="form-control" id="txtPURPOSE" name="txtPURPOSE" [(ngModel)]="request.PURPOSE" formControlName="txtPURPOSE">

          </div>


          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 text-end">
            <button type="button" class="btn btn-primary" (click)="PaymentRequest()"><i class="fa fa-inr"></i> Pay</button>
          </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3 text-end">
            <button type="button" class="btn btn-primary" (click)="EgrassPaymentRequest()"><i class="fa fa-inr"></i>e-Grass Pay</button>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>
