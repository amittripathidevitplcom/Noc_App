<div class="card tabCard1 mb-0" id="LandDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; Facilitie Details</b>
  </div>
  <div class="card-body">
    <form [formGroup]="FacilitiesForm" class="form-horizontal">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
          <label>Select Facilities <span style="color:red;">*</span></label>
          <select class="form-select" id="ddlFacilitiesId" name="ddlFacilitiesId" formControlName="ddlFacilitiesId" [(ngModel)]="request.FacilitiesID" #SeletedFacilitiesID (change)="ddlFacilities_change($event, SeletedFacilitiesID.value)">          
            <option value="0" disabled>--Select--</option>
            <option *ngFor="let item of FacilitiesData"
                    value="{{item.FID}}">
              {{item.FacilitiesName}}
            </option>
          </select>
          <p *ngIf="WidthMin>0" class="{{request.MinSize >= WidthMin ? '' : CssClass_TextDangerWidth}}">Please Enter Min size : {{WidthMin}} {{Unit}}</p>

          <div *ngIf="isSubmitted&&form.ddlFacilitiesId.errors" class="text-danger">
            <p *ngIf="!form.ddlFacilitiesId.errors.DropdownValidators" text-danger> This field is required .!</p>
          </div>
        </div>

        <div class="col-md-3 mb-2">
          <label>Minimum Size ({{Unit}})<span style="color:red;">*</span></label>
          <input type="number" class="form-control" id="txtMinSize" name="txtMinSize" [(ngModel)]="request.MinSize" formControlName="txtMinSize" placeholder="Enter Minimum Size In ({{Unit}})">
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
          <label for="fileUploadImage" class="form-label">Upload Image (Only jpg/jpeg/pdf file.)(Min.Size 100KB)(Max.Size 2MB)</label>
          <div class="d-flex">

            <input type="file" class="form-control" id="fileUploadImage" name="fileUploadImage" formControlName="fileUploadImage" (change)="ValidateUploadImage($event)" #fileUploadImage />
            <div class="btn-group" *ngIf="showFacilitiesUrl">
              <a class="btn btn-outline-primary" target="_blank" href="{{request.FacilitiesUrl}}"><i class="fa fa-eye"></i></a>
              <button type="button" class="btn btn-outline-danger" (click)="DeleteImage()"><i class="fa fa-trash-o"></i></button>
            </div>


          </div>
          <p *ngIf="isSubmitted&&request.FacilitiesUrl ==''" class="text-danger"><i aria-hidden="true"></i> This field is required .!</p>
          <div *ngIf="isValidFacilitiesUrl" class="text-danger">
            <p *ngIf="isValidFacilitiesUrl"> {{ImageValidationMessage}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6 col-12 mt-3 text-end">
          <button type="submit" class="btn btn-primary" id="btnSave" name="btnSave" (click)="SaveData()"><i class="fa fa-plus"></i> Add &amp; Save </button>
          <button type="submit" class="btn btn-danger" id="btnReset" name="btnReset" (click)="ResetControl()" style="margin-left:20px">Reset</button>
        </div>


        <div class="card mb-0" *ngIf="FacilitiesDataAllList.length>0">
          <div class="card-header d-xxl-flex d-xl-flex d-md-flex d-sm-block justify-content-between align-items-center">
            <b><i class="fa fa-plus"></i>&nbsp;Facilites Details</b>
            <div class="d-flex align-items-center">
              <div class="btn-group mr-15" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary" title="Copy" id="btnCopyTable" (click)="btnCopyTable_Click()"><i class="fa fa-copy"></i></button>
                <button type="button" class="btn btn-outline-primary" title="Excel" id="btnExportTable" (click)="btnExportTable_Click()"><i class="fa fa-file-excel-o"></i></button>
                <button type="button" class="btn btn-outline-primary" title="PDF" id="btnSavePDF" (click)="btnSavePDF_Click()"><i class="fa fa-file-pdf-o"></i></button>
              </div>
              <div class="d-flex align-items-center table-filter mr-15">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="searchText" formControlName="txtsearchText" name="txtsearchText" />
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-hover table-striped-columns" id="tabellist" #content>
                    <thead>
                      <tr>
                        <th>Sr. No.</th>
                        <th>Facilities</th>
                        <th>Minimum Size</th>
                        <th>Image</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let row of FacilitiesDataAllList | tableSearchFilter:searchText;let idx=index;">
                        <td>{{idx+1}}</td>
                        <td>{{row.FacilitiesName}}</td>
                        <td>{{row.MinSize}}</td>
                        <td><a target="_blank" href="{{row.FacilitiesUrl}}"><i class="fa fa-eye"></i></a></td>
                        <td>
                          <div class="d-flex">
                            <button type="button" (click)="Edit_OnClick(row.FacilityDetailID)" [attr.disabled]="isDisabledGrid ? true : null" title="Edit" class="btn btn-sm btn-info"><i class="fa fa-edit"></i></button>
                            <button *ngIf="isDeleteButton" type="button" class="btn btn-sm btn-danger" title="Delete" (click)="Delete_OnClick(row.FacilityDetailID)" [attr.disabled]="isDisabledGrid ? true : null"><i class="fa fa-trash"></i></button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
