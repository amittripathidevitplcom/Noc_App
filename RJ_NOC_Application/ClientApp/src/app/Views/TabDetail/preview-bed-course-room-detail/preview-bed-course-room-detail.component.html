<div class="card tabCard1 mb-0" id="CourseDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; B.Ed Course Room Details</b>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="SelectedDepartmentID==11">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive" *ngIf="BEdCourseClassRoomDetailList.length>0">
          <table class="table table-hover table-striped-columns mb-0" id="tabellist" #content>
            <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Number Of Classes</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of BEdCourseClassRoomDetailList| tableSearchFilter:searchText; let idx=index;">
                <td style="width:40px !important"> {{idx+1}}</td>
                <td>{{row.NoOfClasses}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
