<div class="card tabCard1 mb-0" id="LandDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; Medical College Facility </b>
  </div>
  <div class="card-body">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12 ">
      <label><strong> Medical College Facility: * </strong> </label>
      <table class="table table-bordered mb-4 mt-0" id="tabellist" #content>
        <tbody>
          <tr *ngFor="let item of  MedicalCollegeFacilitylst let idx=index;">
            <td valign="top">
              {{idx+1}}
            </td>
            <td valign="top">
              {{item.Name}}&nbsp;{{item.OrderBy}}
            </td>
            <td>
              <label class="d-block" id="basic-addon1">Capacity:</label>
              <input type="text" maxlength="10" class="form-control"  value="{{item.Capacity>0?item.Capacity:''}}" id="txtCapacity{{idx}}" (keypress)="numbersOnly($event)" name="txtCapacity{{idx}}" [(ngModel)]="item.Capacity" autocomplete="off">
              <p class="text-danger" *ngIf="item.IsSubmitted&&(item.Capacity==null || item.Capacity<0)"> This field is required .!</p>
              <p class="text-danger" *ngIf="item.IsSubmitted&&item.Capacity<item.MinCapacity">Min Capacity {{item.MinCapacity}}</p>
            </td>
            <td>
              <label *ngIf="item.Code=='LectureTheatre'" class="d-block" id="basic-addon1">Size:</label>
              <input *ngIf="item.Code=='LectureTheatre'" type="text" maxlength="10" class="form-control" value="{{item.Size>0?item.Size:''}}" id="txtSize{{idx}}" (keypress)="numbersOnly($event)" name="txtSize{{idx}}" [(ngModel)]="item.Size" autocomplete="off">
              <p class="text-danger" *ngIf="item.IsSubmitted&&(item.Size<0 ||item.Size==null) && item.Code=='LectureTheatre'"> This field is required .!</p>
              <p class="text-danger" *ngIf="item.IsSubmitted&&item.Size<item.MinSize && item.Code=='LectureTheatre'">Min Size {{item.MinSize}} {{item.Unit}}</p>
            </td>
           
            <td valign="middle">
              <div class="d-flex">
                <button type="button" *ngIf="item.Showbutton" class="btn btn-sm btn-danger" title="Delete" (click)="DeleteFacilityDetails(idx)" ><i class="fa fa-trash"></i></button>
                <button type="button" *ngIf="!item.Showbutton" class="btn btn-sm btn-success" title="Add More" (click)="AddMoreFacilityDetails(item)"><i class="fa fa-plus"></i>Add More</button>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="6" align="right">
              <button type="button" (click)="SaveData()" class="btn btn-primary">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
