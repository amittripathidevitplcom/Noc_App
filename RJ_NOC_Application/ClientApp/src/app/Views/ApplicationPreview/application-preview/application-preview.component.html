<app-loader></app-loader>
<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3>Application Preview Details</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Application</a></li>
          <li class="breadcrumb-item active" aria-current="page">Application Preview</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid mainContents">
  <div class="row">
    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-12">

          <mat-tab-group mat-align-tabs="center" class="tabUl1 d-block w-100" [selectedIndex]="selectedIndex" #tabs (selectedTabChange)="onTabChange($event)">


            <mat-tab>
              <ng-template mat-tab-label>
                <i class=" text-success" aria-hidden="true"></i>
                <span>Land Information</span>
              </ng-template>
              <app-preview-land-detail></app-preview-land-detail>
            </mat-tab>
            <mat-tab label="Facility">
              <!--Facility-->
              <app-preview-facility-detail></app-preview-facility-detail>
            </mat-tab>
            <mat-tab label="Required Document">
              <!--Required Document-->
              <app-preview-required-document></app-preview-required-document>
            </mat-tab>
            <mat-tab label="Class Room Details">
              <app-preview-room-detail></app-preview-room-detail>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID==6" label="Clinical Details">
              <!--Other Information-->
              <app-preview-other-information></app-preview-other-information>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID !=6" label="Other Information">
              <!--Other Information-->
              <app-preview-other-information></app-preview-other-information>
            </mat-tab>

            <mat-tab label="Building Documents">
              <!--Building Documents-->
              <app-preview-building-detail></app-preview-building-detail>
            </mat-tab>
            <mat-tab label="Staff Details">
              <!--Staff Details-->
              <app-preview-staff-detail></app-preview-staff-detail>
            </mat-tab>

            <mat-tab label="OLD NOC Details" *ngIf="CollegeType_IsExisting">
              <!--OLD NOC Details Only for New-->
              <app-preview-old-nocdetail></app-preview-old-nocdetail>
            </mat-tab>

            <mat-tab label="Academic Information" *ngIf="CollegeType_IsExisting">
              <!--Academic Information Only for New-->
              <app-preview-academic-information></app-preview-academic-information>
            </mat-tab>
            <mat-tab label="Other Document">
              <!--Other Document-->
              <app-preview-other-document></app-preview-other-document>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID==6" label="Hospital Details">
              <!--Hospital Details-->
              <app-preview-hospital-detail></app-preview-hospital-detail>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID==9" label="Hospital Details">
              <!--Hospital Details-->
              <app-preview-paramedical-hospital-detail></app-preview-paramedical-hospital-detail>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID==6" label="Hostel Details">
              <!--Hostel Details-->
              <app-preview-hostel-details></app-preview-hostel-details>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID==2" label="Veterinary Hospital">
              <!--Veterinary Hospital-->
              <app-preview-veterinary-hospital></app-preview-veterinary-hospital>
            </mat-tab>
            <mat-tab *ngIf="SelectedDepartmentID==1" label="Farm Land Details">
              <!--Farm Land Details-->
              <app-preview-farm-land-details></app-preview-farm-land-details>
            </mat-tab>
            <!--<mat-tab *ngIf="SelectedDepartmentID==3" label="Class Wise Statistics">-->
              <!--Farm Land Details-->
              <!--<app-preview-farm-land-details></app-preview-farm-land-details>
            </mat-tab>-->
          </mat-tab-group>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-6 col-12 mt-3 text-end">
          <button *ngIf="this.selectedIndex != 0" class="btn btn-primary" type="button" (click)="PreviousStep()"><< Previous</button>
          <button *ngIf="this.selectedIndex != maxNumberOfTabs" class="btn btn-primary" type="button" (click)="NextStep()" style="margin-left:20px">Next >></button>
        </div>
      </div>
    </div>
  </div>
</div>
