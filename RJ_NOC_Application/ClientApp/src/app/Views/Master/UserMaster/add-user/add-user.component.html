<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3>User Master</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Master</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add User</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid mainContents">
  <div class="row">

    <div class="col-md-12">
      <div class="clearfix"></div>
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <b><i class="fa fa-plus"></i>&nbsp; Add User</b>
          <a href="#" class="btn btn-success btn-sm"><i class="fa fa-chevron-left"></i>&nbsp;Bcak to list</a>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="txtSSOID" class="form-label">SSO ID</label>
              <input type="text" class="form-control" id="txtSSOID" placeholder="Enter SSO ID">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="txtMobileNumber" class="form-label">Mobile Number</label>
              <input type="text" class="form-control" id="txtMobileNumber" placeholder="Enter Mobile Number">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="txtEmailAddress" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="txtEmailAddress" placeholder="Enter Email Address">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="ddlSelectDepartment" class="form-label">Select Department</label>
              <select class="form-select" id="ddlSelectDepartment">
                <option value="0" selected>--Select Option--</option>
                <option value="1">ABC</option>
                <option value="2">ABC</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="ddlSelectRole" class="form-label">Select Role</label>
              <select class="form-select" id="ddlSelectRole">
                <option value="0" selected>--Select Option--</option>
                <option value="1">ABC</option>
                <option value="2">ABC</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label class="form-label" style="margin-right:15px">Select Member Type :</label>
              <div class="clearfix"></div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="MemberType" id="MemberState" value="1">
                <label class="form-check-label" for="MemberState">State</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="MemberType" id="MemberDistrict" value="2">
                <label class="form-check-label" for="MemberDistrict">District</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="MemberType" id="MemberTehsil" value="3">
                <label class="form-check-label" for="MemberTehsil">Tehsil</label>
              </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="SelectDistrict" class="form-label">Select District</label>
              <select class="form-select" id="ddlSelectDistrict">
                <option value="0" selected>--Select Option--</option>
                <option value="1">ABC</option>
                <option value="2">ABC</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="ddlSelectTehsil" class="form-label">Select Tehsil</label>
              <select class="form-select" id="ddlSelectTehsil">
                <option value="0" selected>--Select Option--</option>
                <option value="1">ABC</option>
                <option value="2">ABC</option>
              </select>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="submit" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>
