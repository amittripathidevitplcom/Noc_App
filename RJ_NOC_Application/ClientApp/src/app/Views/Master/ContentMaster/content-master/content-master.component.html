<app-loader></app-loader>
<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3>Content Master</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Master</a></li>
          <li class="breadcrumb-item active" aria-current="page">Content Master</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container-fluid mainContents">
  <div class="row">
    <div class="clearfix"></div>

    <form [formGroup]="ContentMasterForm" class="form-horizontal">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <b><i class="fa fa-plus"></i>&nbsp; Add Content</b>
          <span class="text-danger">(*) Fields is compulsory</span>
        </div>
        <div class="card-body">
          <div class="row">


            <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-12">
              <label for="ddlDepartmentID" class="form-label"> Select Department <span style="color:red;">*</span></label>
              <select class="form-control" id="ddlDepartmentID" name="ddlDepartmentID" [(ngModel)]="request.DepartmentID" formControlName="ddlDepartmentID" [attr.disabled]="is_disableDepartment ? '' : null">
                <option value="0" selected>--Select--</option>
                <option *ngFor="let item of DepartmentList" value="{{item.DepartmentID}}">{{item.DepartmentName}}</option>
              </select>
              <div *ngIf="isSubmitted&&form.ddlDepartmentID.errors" class="text-danger">
                <p *ngIf="!form.ddlDepartmentID.errors.DropdownValidators"><i aria-hidden="true"></i>This field is required .!</p>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-12 mb-12">
              <label for="txtContent" class="form-label"> Content<span style="color:red;">*</span></label>
              <textarea type="text" id="txtContent" maxlength="2000" class="form-control" [(ngModel)]="request.Content" formControlName="txtContent" autocomplete="off" style="height:250px !important"></textarea>
              <!--<textarea type="text" id="txtDescription" formControlName="txtDescription" maxlength="2000" class="form-control" [(ngModel)]="request.Description" autocomplete="off" style="height:250px !important"></textarea>-->
              <div *ngIf="isSubmitted&&form.txtContent.errors" class="text-danger">
                <p *ngIf="form.txtContent.errors.required">This field is required .!</p>
              </div>
            </div>



            <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
              <label for="chkStatus" class="form-label">Status</label>
              <div class="form-check form-switch d-flex align-items-center">
                <input class="form-check-input" type="checkbox" id="chkStatus" [(ngModel)]="request.Status" formControlName="chkStatus">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button type="submit" class="btn btn-primary" id="btnSave" name="btnSave" (click)="SaveData()">Submit</button>
          <button type="submit" class="btn btn-danger" id="btnReset" name="btnReset" (click)="ResetControl()">Reset</button>
        </div>
      </div>
    </form>


    <div class="card mb-0">
      <div class="card-header d-xxl-flex d-xl-flex d-md-flex d-sm-block justify-content-between align-items-center">
        <b><i class="bi bi-table"></i> Content Master List </b>
        <div class="d-flex align-items-center">
          <div class="btn-group mr-15" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary" title="Copy" id="btnCopyTable" (click)="btnCopyTable_Click()"><i class="fa fa-copy"></i></button>
            <button type="button" class="btn btn-outline-primary" title="Excel" id="btnExportTable" (click)="btnExportTable_Click()"><i class="fa fa-file-excel-o"></i></button>
            <button type="button" class="btn btn-outline-primary" title="PDF" id="btnSavePDF" (click)="btnSavePDF_Click()"><i class="fa fa-file-pdf-o"></i></button>
          </div>
          <div class="d-flex align-items-center table-filter mr-15">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="searchText" />
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-striped-columns" id="tabellist" #content>
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>Department Name</th>
                <th>Content</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of ContentMasterData | tableSearchFilter:searchText;let idx=index;">
                <td>{{idx+1}}</td>
                <td>{{row.DepartmentName_English}}</td>
               
                <td>{{row.Content}}</td>
                
                <td>{{row.CurrentStatus}}</td>
                <td>
                  <div class="d-flex">
                    <button type="button" (click)="Edit_OnClick(row.ID)" [attr.disabled]="isDisabledGrid ? true : null" title="Edit" class="btn btn-sm btn-info"><i class="fa fa-edit"></i></button>
                    <button type="button" class="btn btn-sm btn-danger" title="Delete" (click)="Delete_OnClick(row.ID)" [attr.disabled]="isDisabledGrid ? true : null"><i class="fa fa-trash"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>






  </div>
</div>
