<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">DTE Affiliation</a></li>
          <li class="breadcrumb-item active" aria-current="page">Other Details Preview</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="card">
  <div class="card mb-0">
    <div class="card-header">
      <b><i class="bi bi-table"></i> DTE Affiliation Other Details</b>
    </div>
  </div>
  <div class="card">
    <div class="card-body border">
      <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-6 mb-3">
          <label>Whether the Institute and the course(s) to be commenced are approved by the Government of Rajasthan and NOC has been issued?<span style="color:red;">*</span></label>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 mb-3">
          <input class="form-control disabled mt-1" disabled value="{{DTEAffiliationOtherDetailsPreviewData.NocIssued}}" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label>NOC Number:</label>
          <input class="form-control disabled mt-1" disabled value="{{DTEAffiliationOtherDetailsPreviewData.NocNumber}}" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label>NOC Issue Date:</label>
          <input class="form-control disabled mt-1" disabled value="{{DTEAffiliationOtherDetailsPreviewData.NocIssueDate}}" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label><b>Attach copy of the approval letter (NOC) :</b></label>
          <div class="clearfix"></div>
          <a class="bi bi-file-earmark-pdf-fill" *ngIf="DTEAffiliationOtherDetailsPreviewData.UploadNocApprovalDocPath !=''" data-fancybox="gallery" href="{{DTEAffiliationOtherDetailsPreviewData.UploadNocApprovalDocPath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
        </div>        
      </div>
    </div>

  </div>
  <div class="card-header d-flex justify-content-between align-items-center">
    <b class="text-center">&nbsp;Details Of AICTE EOA / LOA</b>
  </div>
  <div class="card">
    <div class="card-body border">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6 mb-3">
          <label>AICTE EOA / LOA <span style="color:red;">*</span></label>
          <input class="form-control disabled mt-1" disabled value="{{DTEAffiliationOtherDetailsPreviewData.AICTE_EOA_LOA}}" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label for="txtAICTELAO_No" class="form-label">AICTE LOA No:<span style="color:red;">*</span></label>
          <input class="form-control disabled mt-1" disabled value="{{DTEAffiliationOtherDetailsPreviewData.AICTELAO_No}}" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label for="txtAICTELAO_No" class="form-label">EOA /LOA Date:<span style="color:red;">*</span></label>
          <input class="form-control disabled mt-1" disabled value="{{DTEAffiliationOtherDetailsPreviewData.EOA_LOA_Date}}" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label><b>Attach copy of the approval letter (NOC) :</b></label>
          <div class="clearfix"></div>
          <a class="bi bi-file-earmark-pdf-fill" *ngIf="DTEAffiliationOtherDetailsPreviewData.UploadLOAApprovalDocPath !=''" data-fancybox="gallery" href="{{DTEAffiliationOtherDetailsPreviewData.UploadLOAApprovalDocPath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-header d-flex justify-content-between align-items-center">
    <b class="text-center">&nbsp;Application Form</b>
  </div>
  <div class="card">
    <div class="card-body border">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
          <label><b>Attach copy of the approval letter (NOC) :</b></label>
          <div class="clearfix"></div>
          <a class="bi bi-file-earmark-pdf-fill" *ngIf="DTEAffiliationOtherDetailsPreviewData.UploadApplicationFormDocPath !=''" data-fancybox="gallery" href="{{DTEAffiliationOtherDetailsPreviewData.UploadApplicationFormDocPath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
        </div>
      </div>
    </div>
  </div>
</div>
