
<div class="card">
  <div class="card-header">
    <b><i class="bi bi-building-add"></i>&nbsp; Room Details</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Course</th>
              <th>Width (In Feet) Size</th>
              <th>Length (In Feet)</th>
              <th>Student Capacity</th>
              <th>Upload Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of RoomDetails; let idx =index">
              <td width="5%">
                {{idx+1}}
              </td>
              <td>
                {{item.CourseName}}
              </td>
              <td>
                {{item.Width}}
              </td>
              <td>
                {{item.Length}}
              </td>
              <td>
                {{item.StudentCapacity}}
              </td>
              <td>
                <img *ngIf="item.ImageFileName!=''" src="{{item.ImageFilePath}}" alt="Document Image" height="50" width="50" />
              </td>
              
            </tr>
            <tr *ngIf="RoomDetails.length<=0">
              <td colspan="7" style="color:red">No Data Found.!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
