
<div class="card">
  <div class="card-header">
    <b><i class="bi bi-building-add"></i>&nbsp; Room Details</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Course</th>
              <th>No. of Rooms</th>
              <th>Width (In Feet) Size</th>
              <th>Length (In Feet)</th>
              <th>Student Capacity</th>
              <th>No. Of Lab</th>
              <th>Upload Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of RoomDetails; let idx =index">
              <td width="5%">
                {{idx+1}}
              </td>
              <td>
                {{item.CourseName}}
              </td>
              <td>
                {{item.NoOfRooms}}
              </td>
              <td>
                {{item.Width}}
              </td>
              <td>
                {{item.Length}}
              </td>
              <td>
                {{item.StudentCapacity}}
              </td>
              <td>
                {{item.NoOfLab}} 
              </td>
              <td>
                <a *ngIf="!item.ImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.ImageFilePath}}" data-caption="Image 10" title="click here to zoom">
                  <img src="{{item.ImageFilePath}}" alt="Image/File" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                </a>
                <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.ImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.ImageFilePath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
              </td>
            </tr>
            <tr *ngIf="RoomDetails.length<=0">
              <td colspan="8" style="color:red">No Data Found.!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
