<div class="card tabCard1 mb-0" id="CourtOrderDetails">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; Court Order List</b>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="SelectedDepartmentID==2">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive">
          <table class="table table-hover table-striped-columns">
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>Order Name</th>
                <th>Order Date</th>
                <th>Upload Document</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of courtOrderDataList ; let idx=index;">
                <td style="width:40px !important"> {{idx+1}}</td>
                <td>{{item.OrderName}}</td>
                <td>{{item.OrderDate}}</td>
                <td>
                  <a target="_blank" href="{{item.OrderDocumentNamePath}}" title="View File"><i class="fa fa-eye"></i></a>
                </td>
              </tr>
              <tr *ngIf="courtOrderDataList.length<=0">
                <td colspan="4" style="color:red">No Data Found.!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
