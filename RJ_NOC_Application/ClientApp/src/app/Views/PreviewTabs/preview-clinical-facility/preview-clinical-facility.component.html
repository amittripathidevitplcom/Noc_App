<div class="card tabCard1 mb-0" id="ClinicalFacilityDetails">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; Clinical Facility List</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive">
          <table class="table table-hover table-striped-columns">
            <thead>
              <tr>
                <th>Sr. No</th>
                <th>Facility Name</th>
                <th>No of Facility</th>
                <th>Minimum Size</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of clinicalFacilityList ; let idx=index;">
                <td style="width:40px !important"> {{idx+1}}</td>
                <td>{{item.FacilityName}}</td>
                <td>{{item.FacilityValue}}</td>
                <td>{{item.MinSize}}</td>
              </tr>
              <tr *ngIf="clinicalFacilityList.length<=0">
                <td colspan="4" style="color:red">No Data Found.!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
