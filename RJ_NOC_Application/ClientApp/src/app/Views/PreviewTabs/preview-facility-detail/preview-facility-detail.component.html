<div class="card tabCard1 mb-0" id="LandDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; Facility Details</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Facility Name</th>
                <th>Is Available</th>
                <th>No of </th>
                <th>Minimum Size</th>
                <th>Image/File</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of FacilitiesDataAllList ; let indexOfelement=index;">
                <td> {{indexOfelement+1}}</td>
                <td>{{item.FacilitiesName}}</td>
                <td>{{item.IsAvailable}}</td>
                <td>{{item.NoOf}}</td>
                <td>
                  {{item.MinSize}}
                </td>
                <td>
                  <a *ngIf="!item.FacilitiesUrl.includes('.pdf')" data-fancybox="gallery" href="{{item.FacilitiesUrlPath}}" data-caption="Image 10" title="click here to zoom">
                    <img src="{{item.FacilitiesUrlPath}}" alt="Facilities" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                  </a>
                  <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.FacilitiesUrl.includes('.pdf')" data-fancybox="gallery" href="{{item.FacilitiesUrlPath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
                </td>
              </tr>
              <tr *ngIf="FacilitiesDataAllList.length<=0">
                <td colspan="10" style="color:red">No Data Found.!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
