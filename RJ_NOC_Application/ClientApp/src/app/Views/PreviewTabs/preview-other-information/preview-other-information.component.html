
<div class="card">
  <div class="card-header">
    <b><i class="bi bi-building-add"></i>&nbsp; Other Information</b>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="OtherInformation.length>0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Facilities Name</th>
                <th>Width (In Feet)</th>
                <th>Length (In Feet)</th>
                <th>No of books</th>
                <th>Upload Image</th>
                <th>Book's Details Document</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of OtherInformation ; let indexOfelement=index;">
                <td> {{indexOfelement+1}}</td>
                <td>
                  {{item.CourseName}}
                </td>
                <td>
                  {{item.Width}}
                </td>
                <td>
                  {{item.Length}}
                </td>
                <td>
                  {{item.Length}}
                </td>
                <td>
                  <a *ngIf="!item.ImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.ImageFilePath}}" data-caption="Image 10" title="click here to zoom">
                    <img src="{{item.ImageFilePath}}" alt="Image File" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                  </a>
                  <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.ImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.ImageFilePath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
                </td>
                <td>
                  <a *ngIf="!item.BookImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.BookImageFilePath}}" data-caption="Image 10" title="click here to zoom">
                    <img src="{{item.BookImageFilePath}}" alt="Image File" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                  </a>
                  <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.BookImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.BookImageFilePath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
                </td>
              </tr>
              <tr *ngIf="OtherInformation.length<=0">
                <td colspan="2" style="color:red">No Data Found.!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
