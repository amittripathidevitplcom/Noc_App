
<app-loader></app-loader>
<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3>BTER Application Summary</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Application</a></li>
          <li class="breadcrumb-item active" aria-current="page">BTER Application Summary</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid mainContents" id="LOIApplicationSummary">
  <div class="row">
    <!--<div class="col-md-12 text-end">
      <input type="button" value="Download PDF" class="btn btn-sm btn-primary pull-right mb-2" (click)="btnViewPDfPreview('com')" />
    </div>-->
    <div class="col-md-12">
      <mat-tab-group mat-align-tabs="center" class="tabUl1 d-block w-100" [selectedIndex]="selectedIndex" #tabs (selectedTabChange)="onTabChange($event)">       
        <mat-tab *ngIf="IsManagmentType">
          <ng-template mat-tab-label>
            <i class="fa fa-legal icon"></i>
            <span>Legal Entity</span>
          </ng-template>
          <app-btersociety-trust-details-preview></app-btersociety-trust-details-preview>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-home icon"></i>
            <span>College</span>
          </ng-template>
          <app-btercollege-preview></app-btercollege-preview>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-book icon"></i>
            <span>Course</span>
          </ng-template>
          <app-btercourse-details-preview></app-btercourse-details-preview>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-info icon"></i>
            <span>Other Details</span>
          </ng-template>
          <app-preview-dteaffiliation-other-details></app-preview-dteaffiliation-other-details>
        </mat-tab>        
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-rupee icon"></i>
            <span>Payment Details</span>
          </ng-template>
          <app-bterpayment-details></app-bterpayment-details>
        </mat-tab>
        </mat-tab-group>

    </div>
    <div class="col-lg-12 col-md-12 col-sm-6 col-12 mt-3 text-end">
      <button *ngIf="this.selectedIndex != 0" class="btn btn-primary" type="button" (click)="PreviousStep()"><< Previous</button>
      <button class="btn btn-primary" *ngIf="this.selectedIndex != maxNumberOfTabs" type="button" (click)="NextStep()" style="margin-left: 20px;">Next >></button>
      <!--<button *ngIf="this.selectedIndex != maxNumberOfTabs" class="btn btn-primary" type="button" (click)="NextStep()" style="margin-left:20px">Next >></button>-->
    </div>
  </div>
</div>
