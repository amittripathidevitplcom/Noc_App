<app-loader></app-loader>
<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3>LOI Application Summary</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Application</a></li>
          <li class="breadcrumb-item active" aria-current="page">LOI Application Summary</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid mainContents" id="LOIApplicationSummary">
  <div class="row">
    <div class="col-md-12">
      <mat-tab-group mat-align-tabs="center" class="tabUl1 d-block w-100" [selectedIndex]="selectedIndex" #tabs (selectedTabChange)="onTabChange($event)">



        <!--Land Information-->
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>Legal Entity</span>
          </ng-template>
          <app-preview-legal-entity></app-preview-legal-entity>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>College Detail</span>
          </ng-template>
          <app-preview-college></app-preview-college>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>Land Details</span>
          </ng-template>
          <app-preview-land-detail></app-preview-land-detail>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>Required Document</span>
          </ng-template>
          <app-preview-required-document></app-preview-required-document>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>Building Documents</span>
          </ng-template>
          <app-preview-building-detail></app-preview-building-detail>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>Hospital Details</span>
          </ng-template>
          <app-preview-hospital-detail></app-preview-hospital-detail>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fa fa-globe icon"></i>
            <span>Payment Details</span>
          </ng-template>
          <app-preview-payment-detail></app-preview-payment-detail>
        </mat-tab>



      </mat-tab-group>

    </div>
    <div class="col-lg-12 col-md-12 col-sm-6 col-12 mt-3 text-end">
      <button *ngIf="this.selectedIndex != 0" class="btn btn-primary" type="button" (click)="PreviousStep()"><< Previous</button>
      <button class="btn btn-primary" type="button" (click)="NextStep()" style="margin-left: 20px;">Next >></button>
      <!--<button *ngIf="this.selectedIndex != maxNumberOfTabs" class="btn btn-primary" type="button" (click)="NextStep()" style="margin-left:20px">Next >></button>-->
    </div>
  </div>
</div>
