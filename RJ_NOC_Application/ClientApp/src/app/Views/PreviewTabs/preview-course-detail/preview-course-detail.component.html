<div class="card tabCard1 mb-0" id="CourseDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp; Course Details</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive" *ngIf="AllCourseList.length>0">
          <table class="table table-hover table-striped-columns" id="tabellist" #content>
            <thead>
              <tr>
                <th>Sr.No.</th>
                <th>Department</th>
                <th>College Name</th>
                <th>Course</th>
                <th>Stream</th>
                <th style="width:250px !important">Subject</th>
                <th *ngIf="this.request.DepartmentID !=3">Seat</th>
                <th *ngIf="this.request.DepartmentID ==3">No Of Enrolled Students</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of AllCourseList ; let idx=index;">
                <td style="width:40px !important"> {{idx+1}}</td>
                <td>{{row.DepartmentName}}</td>
                <td>{{row.CollageName}}</td>
                <td>{{row.CourseName}}</td>
                <td>{{row.StreamName}}</td>
                <td style="width:250px !important">{{row.SubjectDetails}}</td>

                <td *ngIf="this.request.DepartmentID !=3">{{row.Dis_Sits}}</td>
                <td *ngIf="this.request.DepartmentID ==3">{{row.NoOfEnrolledStudents}}</td>
              </tr>
              <tr *ngIf="AllCourseList.length<=0">
                <td colspan="8" style="color:red">No Data Found.!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
