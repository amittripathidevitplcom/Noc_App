            <mat-tab *ngIf="SelectedDepartmentID==12 && this.NOCDocStatus !='Yes'&& this.CollegeStatus !='Existing'">
              <ng-template mat-tab-label>
                <i class="fa fa-info icon" aria-hidden="true"></i>

              </ng-template>
              <app-revertotherdetailsnocapplication></app-revertotherdetailsnocapplication>
            </mat-tab>

              <ng-template mat-tab-label>

            </mat-tab>
