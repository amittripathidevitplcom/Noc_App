<div class="card tabCard1 mb-0" id="LandDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp;Required Documents</b>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="request.DocumentDetails.length>0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>
                  Compliance<br />
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdFacilitySelectAllActionType" id="rdFacilitySelectAllYes" value="Yes" (change)="selectAll('Yes')">
                    <label class="form-check-label">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdFacilitySelectAllActionType" id="rdFacilitySelectAllNo" value="No" (change)="selectAll('No')">
                    <label class="form-check-label">No</label>
                  </div>

                </th>
                <th>Document Name</th>
                <th>File</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of request.DocumentDetails ; let indexOfelement=index;">
                <td> {{indexOfelement+1}}</td>
                <td>
                  <div class="col-lg-12 col-md-12 col-sm-6 col-12 mb-3">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rdFacilityActionType{{indexOfelement+1}}" id="rdFacilityActionTypeYes{{indexOfelement+1}}" [(ngModel)]="item.Action" value="Yes" (change)="ClickOnAction(indexOfelement)">
                      <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rdFacilityActionType{{indexOfelement+1}}" id="rdFacilityActionTypeNo{{indexOfelement+1}}" value="No" [(ngModel)]="item.Action" (change)="ClickOnAction(indexOfelement)">
                      <label class="form-check-label">No</label>
                    </div>
                  </div>
                  <div class="row" [hidden]="item.Action !='No'">
                    <div class="col-lg-11 col-md-11 col-sm-6 col-12 mb-3">
                      <label>Remark : </label>
                      <textarea type="text" class="form-control" name="txtFacilityRemark{{indexOfelement+1}}" id="txtFacilityRemark{{indexOfelement+1}}" [(ngModel)]="item.Remark"></textarea>
                    </div>
                  </div>
                </td>
                <td>{{item.DocumentName}}</td>
                <td>
                  <a *ngIf="!item.FilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.FilePath}}" data-caption="Image 10" title="click here to zoom">
                    <img src="{{item.FilePath}}" alt="File Document" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                  </a>
                  <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.FilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.FilePath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <label>Remarks</label>
        <textarea id="FacilityRemark" class="form-control" [(ngModel)]="dsrequest.Remark"></textarea>
        <div *ngIf="isRemarkValid" class="text-danger">
          <p *ngIf="isRemarkValid"> This field is required .!</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" type="button" (click)="SubmitFacility_Onclick()">Submit</button>
      </div>
    </div>
  </div>
</div>
