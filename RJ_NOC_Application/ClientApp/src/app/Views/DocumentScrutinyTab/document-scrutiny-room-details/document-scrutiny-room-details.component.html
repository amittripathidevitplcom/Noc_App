
<div class="card">
  <div class="card-header">
    <b><i class="bi bi-building-add"></i>&nbsp; Room Details</b>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>
                Compliance<br />
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="rdRoomSelectAllActionType" id="rdRoomSelectAllYes" value="Yes" (change)="selectAll('Yes')">
                  <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="rdRoomSelectAllActionType" id="rdRoomSelectAllNo" value="No" (change)="selectAll('No')">
                  <label class="form-check-label">No</label>
                </div>

              </th>
              <th>Course</th>
              <th>Width (In Feet) Size</th>
              <th>Length (In Feet)</th>
              <th>Student Capacity</th>
              <th>Upload Image</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of RoomDetails; let idx =index">
              <td width="5%">
                {{idx+1}}
              </td>
              <td>
                <div class="col-lg-12 col-md-12 col-sm-6 col-12 mb-3">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdRoomActionType{{idx+1}}" id="rdRoomActionTypeYes{{idx+1}}" [(ngModel)]="item.Action" value="Yes" (change)="ClickOnAction(idx)">
                    <label class="form-check-label">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdRoomActionType{{idx+1}}" id="rdRoomActionTypeNo{{idx+1}}" value="No" [(ngModel)]="item.Action" (change)="ClickOnAction(idx)">
                    <label class="form-check-label">No</label>
                  </div>
                </div>
                <div class="row" [hidden]="item.Action !='No'">
                  <div class="col-lg-11 col-md-11 col-sm-6 col-12 mb-3">
                    <label>Remark : </label>
                    <textarea type="text" class="form-control" name="txtRoomRemark{{idx+1}}" id="txtRoomRemark{{idx+1}}" [(ngModel)]="item.Remark"></textarea>
                  </div>
                </div>
              </td>
              <td>
                {{item.CourseName}}
              </td>
              <td>
                {{item.Width}}
              </td>
              <td>
                {{item.Length}}
              </td>
              <td>
                {{item.StudentCapacity}}
              </td>
              <td>
                <a *ngIf="!item.ImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.ImageFilePath}}" data-caption="Image 10" title="click here to zoom">
                  <img src="{{item.ImageFilePath}}" alt="Image/File" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                </a>
                <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.ImageFilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.ImageFilePath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
              </td>

            </tr>
            <tr *ngIf="RoomDetails.length<=0">
              <td colspan="7" style="color:red">No Data Found.!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row" *ngIf="FinalRemarks.length>0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Sr.No.</th>
              <th>Role</th>
              <th>Remark</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item1 of FinalRemarks ; let idx =index">
              <td>{{idx+1}}</td>
              <td>{{item1.RoleID}}</td>
              <td>{{item1.Remark}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <label>Remarks</label>
        <textarea id="RoomDetailRemark" class="form-control" [(ngModel)]="dsrequest.FinalRemark"></textarea>
        <div *ngIf="isRemarkValid" class="text-danger">
          <p *ngIf="isRemarkValid"> This field is required .!</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" type="button" (click)="SubmitRoomDetail_Onclick()">Submit</button>
      </div>
    </div>
  </div>
</div>
