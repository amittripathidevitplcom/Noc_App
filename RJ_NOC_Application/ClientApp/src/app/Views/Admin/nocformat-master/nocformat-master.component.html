<app-loader></app-loader>
<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3>NOC Format Master</h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Admin</a></li>
          <li class="breadcrumb-item active" aria-current="page">NOC Format Configration</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid mainContents">
  <div class="row">
    <div class="col-md-12">
      <div class="clearfix"></div>
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <b><i class="fa fa-plus"></i>&nbsp; Add NOC Format</b>
          <span class="text-danger">(*) Fields is compulsory</span>
        </div>
        <div class="card-body">
          <div class="col-9">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <label for="ddlDepartmentId">Department <span style="color:red">*</span></label>
                <select id="ddlDepartmentId" name="ddlDepartmentId" #SelectedDepartmentId [(ngModel)]="request.DepartmentID" class="form-control"
                        (change)="GetParameterList(SelectedDepartmentId.value)">
                  <option value="0" disabled>--Select--</option>
                  <option *ngFor="let item of DepartmentData" value="{{item.DepartmentID}}">
                    {{item.DepartmentName}}
                  </option>
                </select>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                <label for="ddlParameterId">Parameter <span style="color:red">*</span></label>
                <select id="ddlParameterId" name="ddlParameterId" #SelectedParameterID [(ngModel)]="request.ParameterID" class="form-control">
                  <option value="0" disabled>--Select--</option>
                  <option *ngFor="let item of ParameterData" value="{{item.ApplyNocID}}">
                    {{item.ApplyNocFor}}
                  </option>
                </select>
              </div>


            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-6 col-12 mb-3">
                <label for="ddlParameterId">NOC Format <span style="color:red">*</span></label>
                <!--<ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                </ngx-editor-menu>
                <ngx-editor [editor]="editor" [(ngModel)]="request.NOCFormat">
                </ngx-editor>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button type="submit" class="btn btn-primary" id="btnSave" (click)="SaveData()" name="btnSave">Submit</button>
      <button type="submit" class="btn btn-danger" id="btnReset" (click)="ResetControl()" name="btnReset">Reset</button>
    </div>
  </div>
</div>
