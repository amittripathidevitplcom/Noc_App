<div class="card tabCard1 mb-0" id="LandDetails1">
  <div class="card-header">
    <b><i class="bi bi-table"></i>&nbsp;Required Documents</b>
  </div>
  <div class="card-body">
    <div class="row" *ngIf="request.DocumentDetails.length>0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>

                <th>
                  Compliance<br />
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdRequiredDocumentsSelectAllActionType" id="rdRequiredDocumentsSelectAllYes" value="Yes" (change)="selectAll('Yes')">
                    <label class="form-check-label">Yes</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rdRequiredDocumentsSelectAllActionType" id="rdRequiredDocumentsSelectAllNo" value="No" (change)="selectAll('No')">
                    <label class="form-check-label">No</label>
                  </div>

                </th>

                <th>Sr. No.</th>
                <th>Document Name</th>
                <th>File</th>
                <th>Trails</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of request.DocumentDetails ; let indexOfelement=index;">

                <td>
                  <div class="col-lg-12 col-md-12 col-sm-6 col-12 mb-3">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rdRequiredDocumentsActionType{{indexOfelement+1}}" id="rdRequiredDocumentsActionTypeYes{{indexOfelement+1}}" [(ngModel)]="item.Action" value="Yes" (change)="ClickOnAction(indexOfelement)">
                      <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="rdRequiredDocumentsActionType{{indexOfelement+1}}" id="rdRequiredDocumentsActionTypeNo{{indexOfelement+1}}" value="No" [(ngModel)]="item.Action" (change)="ClickOnAction(indexOfelement)">
                      <label class="form-check-label">No</label>
                    </div>
                  </div>
                  <div class="row" [hidden]="item.Action !='No'">
                    <div class="col-lg-11 col-md-11 col-sm-6 col-12 mb-3">
                      <label>Remark : </label>
                      <textarea type="text" class="form-control" name="txtRequiredDocumentsRemark{{indexOfelement+1}}" id="txtRequiredDocumentsRemark{{indexOfelement+1}}" [(ngModel)]="item.Remark"></textarea>
                    </div>
                  </div>
                </td>

                <td> {{indexOfelement+1}}</td>
                <td>{{item.DocumentName}}</td>
                <td>
                  <a *ngIf="!item.FilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.FilePath}}" data-caption="Image 10" title="click here to zoom">
                    <img src="{{item.FilePath}}" alt="File Document" style="width:50px !important;height:50px !important;" class="img-thumbnail" />
                  </a>
                  <a class="bi bi-file-earmark-pdf-fill" *ngIf="item.FilePath.includes('.pdf')" data-fancybox="gallery" href="{{item.FilePath}}" data-caption="Image 10" title="click here to zoom" style="font-size:25px"></a>
                </td>
                <td><button type="button" class="btn btn-sm btn-info" title="View" (click)="ViewTaril(item.DID,'RequriedDocuemntTrail')"><i class="fa fa-bars" aria-hidden="true"></i></button></td>
              </tr>
              <tr *ngIf="request.DocumentDetails.length<=0">
                <td colspan="10" style="color:red">No Data Found.!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="FinalRemarks.length>0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead>
            <tr>
              <th>Sr.No.</th>
              <th>Role</th>
              <th>Remark</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item1 of FinalRemarks ; let idx =index">
              <td>{{idx+1}}</td>
              <td>{{item1.RoleID}}</td>
              <td>{{item1.Remark}}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-12 mb-3">
        <label>Remarks</label>
        <textarea id="RequiredDocumentsRemark" class="form-control" [(ngModel)]="dsrequest.FinalRemark"></textarea>
        <div *ngIf="isRemarkValid" class="text-danger">
          <p *ngIf="isRemarkValid"> This field is required .!</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary" type="button" (click)="SubmitRequiredDocuments_Onclick()">Submit</button>
      </div>
    </div>
  </div>
</div>
