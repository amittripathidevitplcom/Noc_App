<app-loader></app-loader>
<div class="container-fluid breadcrumbBox py-2">
  <div class="row align-items-center">
    <div class="col-md-6">
      <h3><b>Generate Orders (Application No : {{this.ApplicationNo}})</b></h3>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Application</a></li>
          <li class="breadcrumb-item active" aria-current="page">Generate Orders for Inspection</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container-fluid mainContents">
  <div class="card tabCard1 mb-0">
    <div class="row m-2">
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 mb-3">
        <label for="ddlAction" class="form-label">Upload Generate Orders Report<span style="color:red;">*</span></label>
        <div class="d-flex">
          <input type="file" style="display:none;" class="form-control" id="fFiledoc" name="fFiledoc" (change)="onFilechange($event)" formControlName="fFiledoc">
          <label class="btn upload" for="fFiledoc">
            <span class="filename">Choose file</span>
            {{Filedoc === '' ? 'No File Choosen' : Filedoc_Dis_FileName}}
          </label>
          <div class="btn-group" *ngIf="isShowFile">
            <a class="btn btn-outline-primary" target="_blank" href="{{FiledocPath}}"><i class="fa fa-eye"></i></a>
            <button type="button" class="btn btn-outline-danger" (click)="DeleteImage(Filedoc)"><i class="fa fa-trash-o"></i></button>
          </div>
        </div>
        <div *ngIf="FileValidationMessage!=''" class="text-danger">
          <p> {{FileValidationMessage}}</p>
        </div>
      </div>
    </div>
    <div class="row  m-2">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" (click)="GenerateOrder()" title="Submit">Submit</button>
      </div>
    </div>
  </div>
</div>
