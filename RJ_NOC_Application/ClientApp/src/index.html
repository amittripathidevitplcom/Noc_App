        window.config = {
          apiurl: data['APIURL'],

          backtossourl_logout: data['BacktoSSOURL_Logout'],
          imagepathurl: data['ImagePathURL'],
          ssourl: data['SSOURL'],
          applicationtitle: "ApplicationTitle",

        }
        //console.log(window.config);
        //console.log("window config end");
      });

  <script type="text/javascript">
    google.load("elements", "1", { packages: "transliteration" });
    var control;
    function onLoad() {
      var options = {
        //Source Language
        sourceLanguage: google.elements.transliteration.LanguageCode.ENGLISH,
        // Destination language to Transliterate
        destinationLanguage: [google.elements.transliteration.LanguageCode.HINDI],
        shortcutKey: "ctrl+g",
        transliterationEnabled: true
      },
        control = new google.elements.transliteration.TransliterationControl(options);
      const element = document.getElementById("txtCollegeNameHi");
      const element1 = document.getElementById("CollegeNewName_Hi");
      if (element != null) {
        control.makeTransliteratable(["txtCollegeNameHi"]);
      }
      if (element1 != null) {
        control.makeTransliteratable(["CollegeNewName_Hi"]);
      }
    }
    google.setOnLoadCallback(onLoad);

  </script>
